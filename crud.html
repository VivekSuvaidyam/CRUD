<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="./crud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   


<body>

    <div class="adding" id="adder1">
        <div class="employe-add">
            <div class="add-employe">
                <label for="id">Name</label>
                <input type="text" id="name1">
                <label for="id">lastName</label>
                <input type="text" id="last">
                <label for="id">Email-Id</label>
                <input type="text" id="email">
                <label for="id">phone</label>
                <input type="text" id="numb">
            </div>
            <div class="btton">
                <button id="register-btn">Resister</button>
                <button>update</button>
            </div>
        </div>
    </div>

    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>s.no</th>
                    <th>name</th>
                    <th>last name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="tabledata"></tbody>
          
        </table>
    </div>

    <script>
        let alldata = [];

        var name = document.getElementById("name1");
        var lastname = document.getElementById("last");
        var email = document.getElementById("email");
        var phone = document.getElementById("numb");

        var register = document.getElementById("register-btn");
        var table1 = document.getElementById("tabledata");

        register.onclick = function () {
            regitration();
            displayData();

        };

        function regitration() {
            alldata.push({
                name: name1.value,
                lastname: last.value,
                email: email.value,
                phone: numb.value,
            });
        }

        function displayData() {
            table1.innerHTML = "";

            for (let i = 0; i < alldata.length; i++) {
                var row = table1.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);

                cell1.innerHTML = i + 1;
                cell2.innerHTML = alldata[i].name;
                cell3.innerHTML = alldata[i].lastname;
                cell4.innerHTML = alldata[i].email;
                cell5.innerHTML = alldata[i].phone;
                

                cell6.innerHTML = '<button onclick="deleteRow(' + i + ')">Delete</button>';
            }
        }

        function deleteRow(index) {
            alldata.splice(index, 1);
            displayData();
        }
    </script>
    


</script>
</body>

</html>
